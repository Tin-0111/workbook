<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50; /* 버튼 색상 */
            color: white;
            text-decoration: none;
            border-radius: 15px; /* 둥근 테두리 */
            border: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049; /* 버튼 호버 시 색상 변경 */
        }
    </style>
</head>
<body>

    <h1>제목1</h1>
    <div class="button-container">
        <a href="https://www.example1.com" class="button">버튼1</a>
        <a href="https://www.example2.com" class="button">버튼2</a>
        <a href="https://www.example3.com" class="button">버튼3</a>
    </div>

    <h1>제목2</h1>
    <div class="button-container">
        <a href="https://www.example4.com" class="button">버튼1</a>
        <a href="https://www.example5.com" class="button">버튼2</a>
        <a href="https://www.example6.com" class="button">버튼3</a>
    </div>

</body>
</html>
